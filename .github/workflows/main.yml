on: push
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js 12
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
    - name: 🔨 Build Project
      run: |
        npm install
        npm install nodemon
        npm install express
        npm install mongoose
        npm install path
    - name: start project
      run: |
        npm star
